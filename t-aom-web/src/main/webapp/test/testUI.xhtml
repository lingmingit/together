<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "" "">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget"
	xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ajax="http://www.apusic.com/jsf/ajax" renderKitId="AJAX">
	<w:head cache="false">
	</w:head>
	<w:page title="Hello Duke - OperaMasks文本框基本用法">
		<w:form>
			<h2>您好，我的名字叫Duke。你呢?</h2>
			<h:graphicImage url="duke.gif" />
			<h:outputText id="result" />
			<br />
			<hr />&nbsp;
			<h:outputLabel for="name" />
			<w:textField id="name" />
			<w:button id="sayHello" />
		</w:form>
	</w:page>
</f:view>
