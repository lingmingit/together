<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "" "">
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ajax="http://www.apusic.com/jsf/ajax" xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<ui:composition template="../template/edit/standard_edit_template.xhtml">
	<ui:param name="PageTitle" value="#{messages['usergroup_edit_label']}"/>
	<ui:param name="contextPath" value="#{console.system.userGroupEditUIBean.contextPath}"/>
		<ui:define name="editArea">
			<table class="contentForm">
				<tr>
                	<td class="labelRight">
                    	<span style="color:red;">*</span>#{messages['usergroup.number']}:
                    </td>
                    <td class="inputLeft">
                    	<w:textField id="number" width="#{messages['modal_single_input']}" cls="input_lost_focus" focusClass="input_get_focus"/>
                    </td>
				</tr>
				<tr>
					<td class="labelRight">
                    	<span style="color:red;">*</span>#{messages['usergroup.name']}:
                    </td>
                    <td class="inputLeft">
                    	<w:textField id="name" width="#{messages['modal_single_input']}" cls="input_lost_focus" focusClass="input_get_focus"/>
                    </td>
				</tr>
				<tr>
					<td class="labelRight">
                    	<span style="color:red;">*</span>#{messages['system.record_status']}:
                    </td>
                    <td class="inputLeft" colspan="3">
                    	<table width="90%" border="0">
							<tr>
								<td width="50%"><w:checkBox id="isLeaf" boxLabel="#{messages['menu.isLeaf']}"/></td>
								<td width="50%"><w:checkBox id="isEnable" boxLabel="#{messages['meun.enable']}" alwaysSubmit="true" disabled="true"/></td>
							</tr>
						</table>
                    </td>
				</tr>
				<tr>
					<td class="labelRight">
                    	<span style="color:red;">*</span>#{messages['usergroup.parent']}:
                    </td>
                    <td class="inputLeft">
                    	<w:combo id="parentKey" converter="UUIDConverter" width="#{messages['modal_single_input']}" alwaysSubmit="true" disabled="true" cls="input_lost_focus" focusClass="input_get_focus">
							<f:selectItems id="parentNodeDispList"/>
						</w:combo>
                    </td>
				</tr>
				<tr>
                	<td class="labelRight">
                    	&nbsp;&nbsp;#{messages['system.description']}:
                    </td>
                    <td class="inputLeft">
                    	<w:textArea id="description" width="#{messages['modal_single_input']}" height="#{messages['modal_single_area_height']}" cls="area_lost_focus" focusClass="area_get_focus"/>
                    </td>
				</tr>
			</table>
		</ui:define>
		<ui:define name="resultOperateArea">
			<w:button id="btnAddNew" value="#{messages['button_addnew']}" image="#{contextPath}/console/images/btn/tbtn_addnew.gif" action="#{console.system.userGroupEditUIBean.addNewAction}"/>
			<w:button id="btnEdit" value="#{messages['button_modify']}" image="#{contextPath}/console/images/btn/tbtn_edit.gif" action="#{console.system.userGroupEditUIBean.editAction}"/>
			<w:button id="btnDelete" value="#{messages['button_delete']}" image="#{contextPath}/console/images/btn/tbtn_delete.gif" action="#{console.system.userGroupEditUIBean.deleteAction}"/>
			<w:button id="btnSave" value="#{messages['button_save']}" image="#{contextPath}/console/images/btn/tbtn_save.gif" action="#{console.system.userGroupEditUIBean.saveAction}"/>
			<w:button id="btnEnable" value="#{messages['button_enable']}" image="#{contextPath}/console/images/btn/tbtn_enable.gif" action="#{console.system.userGroupEditUIBean.enableAction}"/>
			<w:button id="btnDisable" value="#{messages['button_disable']}" image="#{contextPath}/console/images/btn/tbtn_disable.gif" action="#{console.system.userGroupEditUIBean.disableAction}"/>
			<w:button id="btnExit" value="#{messages['buttion_exit']}" image="#{contextPath}/console/images/btn/tbtn_close.gif" action="#{console.system.userGroupEditUIBean.exitAction}"/>
		</ui:define>
	</ui:composition>
</f:view>
