<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:ajax="http://www.apusic.com/jsf/ajax" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:om="http://www.apusic.com/jsf/misc" renderKitId="AJAX">
	<f:loadBundle basename="resource.LocalStrings" var="messages"/>
	<w:head>
		<meta http-equiv="Expires" content="0"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="#{contextPath}/console/css/standard_edit_UI.css"/>
		<script type="text/javascript" src="#{contextPath}/jscript/common/system.js"/>
		<script type="text/javascript" src="#{contextPath}/jscript/common/message.js"/>
		<script type="text/javascript" src="#{contextPath}/jscript/common/operamasks.js"/>
		<ui:insert name="resourceBefore"/>
	</w:head>
	<w:page styleClass="contentArea" align="center" title="#{PageTitle}" style="width:99%">
		<om:emulateIE7/>
		<w:form id="editForm"  enctype="multipart/form-data">
			<div class="widthPercent" id="tipMessage"/>
			<ui:insert name="editArea"/>
			<w:toolBar id="toolbar" jsvar="toolbar" styleClass="toolbar">
				<ui:insert name="resultOperateArea"/>
			</w:toolBar>
			<w:textField id="id" jsvar="id" hidden="true" style="display:none;" converter="UUIDConverter" alwaysSubmit="true"/>
			<w:textField id="pageStatus" hidden="true" style="display:none;" converter="pageStatusConverter"/>
		</w:form>
	</w:page>
	<ui:insert name="resourceAfter"/>
</f:view>
