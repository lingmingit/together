<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:ajax="http://www.apusic.com/jsf/ajax" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:om="http://www.apusic.com/jsf/misc" renderKitId="AJAX">
	<f:loadBundle basename="LocalStrings" var="messages"/><!-- 资源文件路径  basename  默认 src目录下，可以增加目录结构，如：resource.LocalStrings -->
	<w:head>
		<meta http-equiv="Expires" content="0"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="#{contextPath}/console/css/standard_list_UI.css"/>
		<script type="text/javascript" src="#{contextPath}/jscript/common/system.js"/>
		<script type="text/javascript" src="#{contextPath}/jscript/common/message.js"/>
		<script type="text/javascript" src="#{contextPath}/jscript/common/operamasks.js"/>
		<ui:insert name="resourceBefore"/>
	</w:head>
	<w:page loadMask="true" style="width:99%">
		<om:emulateIE7/>
		<layout:borderLayout fitToBody="true">
			<layout:panel id="treePanel" layout="column" width="250" region="west" title="#{messages['tree_display_area']}">
				<w:form groupId="treeListForm" id="treeDisplayForm">
					<ui:insert name="treeConditionArea"/>
					<w:toolBar id="treeOprtArea">
						<ui:insert name="treeOperateArea"/>
					</w:toolBar>
					<layout:panel id="treeDisplay" style="height:100%" border="false">
						<ui:insert name="treeDisplayArea"/>
					</layout:panel>
				</w:form>
			</layout:panel>
			<layout:panel id="listPanel" region="center" title="#{messages['data_display_area']}">
				<!-- 查询条件收集区 -->
				<div class="serachFormOutDiv">
					<fieldset>
						<legend><span class="legend_label">#{messages['search_condition_area']}</span></legend>
						<w:form id="conditionForm" groupId="treeListForm">
							<ui:insert name="conditionArea"/>
						</w:form>
					</fieldset>
				</div>
				<!-- 错误信息展示区 -->
				<div id="tipMessage" class="widthPercent"/>
				<w:form id="resultDisplayForm" groupId="treeListForm">
					<!-- 查询结果集展示区 -->
					<ui:insert name="datagridListArea"/>
					<!-- 查询结果操作按钮区 -->
					<w:toolBar id="listOprtArea" styleClass="toolbar">
						<ui:insert name="resultOperateArea"/>
					</w:toolBar>
				</w:form>
			</layout:panel>
		</layout:borderLayout>
	</w:page>
	<ui:insert name="resourceAfter"/>
</f:view>
